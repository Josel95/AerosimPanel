<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpanel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-2">
            <div class="col">
                <button id="button1">Bateria</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button id="button2">Alternador</button>
            </div>
        </div>
        <div class="col">
            <div class="row mt-2">
                <button id="button3">Avionics</button>
            </div>
        </div>
        <div class="col">
            <div class="row mt-2">
                <button id="button4">Beacon</button>
            </div>
        </div>
        <div class="col">
            <div class="row mt-2">
                <button id="button5">Land</button>
            </div>
        </div>
        <div class="col">
            <div class="row mt-2">
                <button id="button6">Taxi</button>
            </div>
        </div>
        <div class="col">
            <div class="row mt-2">
                <button id="button7">Nav</button>
            </div>
        </div>
        <div class="col">
            <div class="row mt-2">
                <button id="button8">Strobe</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
